<body>


    <script>
        function feladatMegoldas(lista,szam){
            vizsgalo = lista[0];
            for (i =1; i<= lista.length; i++){
                if(lista[i] < vizsgalo){
                    vizsgalo = lista[i];
                }
            }
            if(szam ==1){
                return lista.indexOf(vizsgalo);
            }
            else{
                return vizsgalo
            }
            
        }
    </script>
